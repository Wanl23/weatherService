<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Weather forecast</title>
    </head>
    <body>
        <div>
            <h1>
                Good day. <br>
                Welcome you on weather forecast service. Here you can check weather in any city.
            </h1>
            <form method="post" action="get_forecast">
                <label for="city">Enter city name</label>
                <input name="city_name" id="city" type="text" placeholder="Moscow">
                <p>
                    <label>Choose service</label><br>
                    <input name="service_name" type="radio" value="openweathermap">OpenWeatherMap<br>
                    <input name="service_name" type="radio" value="apixu">APIXU (only english city's names)<br>
                </p>
                <button type="submit">Check weather</button>
            </form>
        </div>
    </body>
</html>
